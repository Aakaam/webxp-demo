<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows XP Desktop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="desktop">
        <div class="icon" id="googleChrome">
            <img src="https://files.softicons.com/download/application-icons/sleek-xp-software-icons-by-deleket/ico/Google%20Chrome.ico" alt="Google Chrome" class="icon-img">
            <span>Google Chrome</span>
        </div>
        <div class="icon" id="myComputer">
            <img src="https://static.wikia.nocookie.net/the-microsoft-windows-xp/images/f/f9/XPIcon.png/revision/latest?cb=20191129153941" alt="My Computer" class="icon-img">
            <span>My Computer</span>
        </div>
    </div>

    <div class="window" id="searchWindow" style="display: none;">
        <div class="window-header">
            <span class="window-title">Google Search</span>
            <button class="exit-button" onclick="closeWindow('searchWindow')">X</button>
        </div>
        <div class="window-content">
            <input type="text" id="searchInput" placeholder="Search Google..." />
            <button id="searchButton">Search</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
